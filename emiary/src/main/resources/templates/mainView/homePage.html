<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/homepage.css}">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

<header class=" overflow-hidden bg-orange">
    <div class="container">
        <div class="row pt-5">
            <div class="col-sm-6 text-lg-start">
                <!-- 1. 로고 누르면 홈페이지로 이동 -->
                <a th:href="@{/}" class="navbar-brand display-1 text-white fs-1">
                    Emiary
                    <img th:src="@{/image/logo.png}" class="img-fluid" alt="logo">
                </a>
            </div>

            <div class="col-sm-6 d-md-flex text-white align-items-center nav-icons justify-content-end">
                <nav class="navbar">
                    <div class="container-fluid">
                        <!-- 2. 검색 페이지로 이동 -->
                        <form class="d-flex" role="search">
                            <input class="searchinput form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button type="button" class="btn fw-bold text-white  btn-header">Search</button>
                        </form>
                    </div>
                </nav>
            </div>

            <div class="row">


            </div>

            <div class="row pt-5">

                <div class="col-8">
                    <ul class="nav nav-tabs ">

                        <!-- 3. 캘린더 페이지로 이동 -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#header">캘린더</a>
                        </li>

                        <!-- 4. 감정 분석 페이지로 이동 -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">감정분석</a>
                        </li>

                        <!-- 5. 친구 페이지로 이동 -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">친구</a>
                        </li>

                        <!-- 6. 마이페이지로 이동 -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">마이페이지</a>
                        </li>
                    </ul>
                </div>
                <!-- 7. 오늘의 글쓰기 페이지로 이동 -->
                <div class="col-4 text-end d-flex justify-content-lg-end justify-content-center">
                    <a th:href="@{/diary/write}"><ion-icon name="add-circle-outline" class="text-white" ></ion-icon></a>
                </div>
            </div>
        </div>
    </div>
</header>



<div class="container d-md-block d-none">

    <div id="header" class="row display-5 m-5">
        <div id="monthDisplay" class="col-7"></div>
        <div class="col-5 text-end">
            <button id="backButton" class="btn bg-orange text-white btn-normal fw-bold">뒤로</button>
            <button id="nextButton" class="btn bg-orange text-white btn-normal header fw-bold">앞으로</button>
        </div>
    </div>

    <div id="weekdays" class="row me-1">
        <div class="col">Sunday</div>
        <div class="col">Monday</div>
        <div class="col">Tuesday</div>
        <div class="col">Wednesday</div>
        <div class="col">Thursday</div>
        <div class="col">Friday</div>
        <div class="col">Saturday</div>
    </div>

<!--  클릭 시 write로 이동 -->
    <div class="row calendar" id="calendar">


    </div>

    <div class="row m-5">

    </div>
</div>


<!-- 모달창 부분 -->
<div class="modal" id="modalwindow" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex flex-column justify-content-center align-items-between">
                <!-- 8. 글 쓰기 페이지로 이동  -->
                <button type="button" class="btn btn-lg btn-modal" id="writeDiary">글 쓰기</button>

                <!-- 9. 글 읽기 페이지로 이동  -->
                <button type="button" class="btn btn-lg btn-modal" id="readDiary">글 보기</button>

                <!-- 닫기 버튼-->
                <button type="button" class="close btn-close" id="close" data-dismiss="modal" aria-label="Close">
                </button>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/js/homepage.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
