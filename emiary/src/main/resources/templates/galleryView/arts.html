<!DOCTYPE html>
<html>
<head>
  <title>갤러리</title>
  <script th:src="@{/js/jquery-3.6.0.js}"></script>
  <link rel="stylesheet" th:href="@{/css/art.css}">
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>


<header class="overflow-hidden bg-orange mx-auto">
  <div class="container">
    <div class="row pt-5">
      <div class="col-sm-6 text-lg-start">
        <!-- 1. 로고 누르면 홈페이지로 이동 -->
        <a
                th:href="@{/}"
                class="navbar-brand display-1 text-white fs-1 ms-5"
        >
          Emiary
          <img th:src="@{/image/logo.png}" class="img-fluid" alt="logo" />
        </a>
      </div>

      <div class="col-sm-6 d-md-flex text-white align-items-center nav-icons justify-content-end">
        <nav class="navbar">
          <div class="container-fluid">
            <div class="text-white"></div>
          </div>
        </nav>
      </div>


      <div class="row pt-3">
        <div class="col-8">
          <ul class="nav nav-tabs ">

            <!-- 3. 캘린더 페이지로 이동 -->
            <li class="nav-item">
              <a class="nav-link" aria-current="page" th:href="@{/}">캘린더</a>
            </li>

            <!-- 4. 감정 분석 페이지로 이동 -->
            <li class="nav-item">
              <a class="nav-link" th:href="@{/graph/home}">감정분석</a>
            </li>

            <!-- 5. 친구 페이지로 이동 -->
            <li class="nav-item">
              <a class="nav-link" th:href="@{/friend/findFriend}">친구</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="#profileBox">마이페이지</a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
  </div>
</header>


<section class="mx-auto">
  <div class="galleryblock p-3">
  </div>
</section>

<script th:src="@{/js/art.js}"></script>
</body>
</html>
