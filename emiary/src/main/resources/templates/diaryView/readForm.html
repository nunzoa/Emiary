<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <script th:src="@{/js/jquery-3.6.0.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@2.3.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/nested-list@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/raw"></script>

  <link rel="stylesheet" th:href="@{/css/write.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<header class="overflow-hidden bg-orange">
  <div class="container">
    <div class="row p-3 d-flex align-items-center">
      <div class="col-sm-6 text-lg-start">
        <!-- 1. 로고 누르면 홈페이지로 이동 -->
        <a th:href="@{/}" class="navbar-brand display-1 text-white fs-1">
          Emiary
          <img src="../image/logo.png" class="img-fluid" alt="logo">
        </a>
      </div>

      <div id="date" class="col-sm-6 text-end text-white display-5">
        <span id="dayString" th:text="${created_at}"></span> 일기
      </div>
    </div>
  </div>
</header>

<!-- content -->
<section id="content">
  <div class="container d-flex flex-column align-items-center justify-content-center py-5">

    <div id="editorjs" class="p-3" th:utext="${content}"></div>
<!--    <button type="button" id="diarybtn" class="btn mx-auto text-white mt-4 w-25">-->
<!--      제출-->
<!--    </button>-->
  </div>
</section>



<script th:src="@{/js/write.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
