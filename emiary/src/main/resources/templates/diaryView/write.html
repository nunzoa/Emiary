<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="write.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <header class="overflow-hidden bg-orange">
        <div class="container">
            <div class="row p-3">
                <div class="col-sm-6 text-lg-start">
                  <!-- 1. 로고 누르면 홈페이지로 이동 -->
                    <a href="../homepage/homepage.html" class="navbar-brand display-1 text-white fs-1">
                        Emiary  
                        <img src="../image/logo.png" class="img-fluid" alt="logo">
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <!-- title -->
    <section id="titlebar" class="my-5">
        <div class="container">
            <form action="">
                <div class="form-group mt-2">
                    <input type="text" id="title" name="title" class="form-control p-5" placeholder="title">
                </div>

                <hr class="my-2">

                <div class="form-group mt-2">
                    <textarea name="" id="" cols="30" rows="10" class="w-100 p-5" placeholder="content"></textarea>
                </div>

            </form>
        </div>
    </section>

    <!-- 본문 -->


    <!-- 삭제 수정 -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
